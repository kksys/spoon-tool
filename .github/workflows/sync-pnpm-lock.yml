name: Sync pnpm-lock.yaml

on:
  pull_request:
    branches:
      - "renovate/**"
    paths:
      - "pnpm-workspace.yaml"
    types:
      - opened
      - synchronize
      - reopened
      - labeled

env:
  RENOVATE_TESTER_DIRECTORY: tools/renovate-tester

jobs:
  echo:
    steps:
      - name: Echo
        run: |
          echo ${{ github.head_ref }}
          echo ${{ github.event.pull_request.labels.*.name }}
          echo ${{ github.event.pull_request.user.login }}

  sync:
    if: >-
      startsWith(github.head_ref, 'renovate/') &&
      contains(github.event.pull_request.labels.*.name, 'renovate') &&
      contains(github.event.pull_request.labels.*.name, 'outdated-lockfile') &&
      github.event.pull_request.user.login == 'renovate[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set node version
        run: |
          node_version=$(cat package.json | jq -r .engines.node)
          echo "NODE_VERSION=${node_version}" >> $GITHUB_ENV
      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set pnpm version
        shell: bash
        run: |
          pnpm_version=$(cat package.json | jq -r .engines.pnpm)
          echo "PNPM_VERSION=${pnpm_version}" >> $GITHUB_ENV
      - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Cache node modules
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        continue-on-error: true
        run: |
          pnpm i --frozen-lockfile

      - name: Update pnpm-lock.yaml
        run: |
          pnpm i --fix-lockfile

      - name: Showing current status
        run: |
          git status

      - name: Stage changes
        continue-on-error: true
        run: |
          git add -N . # 新規ファイルを含める
          if ! git diff --exit-code --quiet
          then
            git config user.name github-actions
            git config user.email github-actions@github.com
            git add .
            git commit -m '⬆️ upgrade submodules due to renovate change'
            git push
          fi

      - name: Pushing new commit
        continue-on-error: true
        run: |
          git push origin
